<p>add-cv works!</p>
<form [formGroup]="form">
  Name:
  <input type="text" class="form-control" formControlName="name" />
  <div
    *ngIf="form.get('name')?.errors && form.get('name')?.touched"
    class="alert alert-danger"
  >
    Ce champ est obligatoire
  </div>
  Firstname:
  <input type="text" class="form-control" formControlName="firstname" /> Age:
  <input type="text" class="form-control" formControlName="age" />
  <div
  *ngIf="
    form.get('cin')?.hasError('cinAge') &&
    form.get('cin')?.touched
  "
  class="alert alert-danger"
>
  Cet age no correspond pas a votre CIN
</div>
   Cin:
  <input type="text" class="form-control" formControlName="cin" />
  <div
  *ngIf="
    form.get('cin')?.hasError('cinAge') &&
    form.get('cin')?.touched
  "
  class="alert alert-danger"
>
  cette Cin ne correspond a votre age
</div>
  <div
  *ngIf="
    form.get('cin')?.hasError('cinExist') &&
    form.get('cin')?.touched
  "
  class="alert alert-danger"
>
  Cette CIN existe déjà
</div>
  <div
    *ngIf="
      form.errors && form.errors['cinFirstCars'] && cin?.touched && age?.touched
    "
    class="alert alert-danger"
  >
    Cette Cin est invalide
  </div>
  Job: <input type="text" class="form-control" formControlName="job" /> Path:
  <input type="text" class="form-control" formControlName="path" />

  <button [disabled]="form.invalid" class="btn btn-primary" (click)="addCv()">
    add cv
  </button>
</form>
{{ form.errors | json }}
